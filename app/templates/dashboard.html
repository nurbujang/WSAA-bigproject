{% extends "base.html" %}

<!doctype html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>

</head>

<body>

    {% block useralertblock %}{% endblock %}

    {% block content %}

    <form action="{{ dashboard }}" method="post">
        <input class="btn btn-primary btn-lg" type="submit" name="update" value="UPDATE">
        <input class="btn btn-danger btn-lg" type="submit" name="delete" value="DELETE">
        <input class="btn btn-info btn-lg" type="submit" name="plot" value="PLOT">
    </form>

    <!-- <div id="tester" style="width:600px;height:250px;"></div> -->
    <div id="plotdiv"></div>

    <script>
        var graphs = {{ graphJSON | safe}};
        PLOTDIV = document.getElementById('plotdiv');
        Plotly.newPlot(PLOTDIV, graphs, { margin: { t: 0 } });
    </script>


    {% endblock %}




</body>

</html>
